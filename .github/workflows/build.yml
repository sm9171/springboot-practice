on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql db: postgres
          postgresql user: postgres
          postgresql password: postgres

      - name: Grant execute permission for gradlew # 권한 추가
        run: chmod +x ./gradlew
        shell: bash

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
                ${{ runner.os }}-gradle-
      - name: Write value to Properties-file
        uses: christian-draeger/write-properties@1.1.0
        with:
          path: './src/main/resources/application-ci.properties'
          property: |
            'spring.profiles.location'
            'spring.datasource.username'
            'spring.datasource.password'
            'spring.datasource.url'
            'spring.jpa.show-sql'
            'spring.jpa.hibernate.ddl-auto'
          value: |
            'ci'
            '${{ secrets.DB_USERNAME_CI }}'
            '${{ secrets.DB_PASSWORD_CI }}'
            '${{ secrets.DB_URL_CI }}'
            'true'
            'create'
          env:
      - name: Build with Gradle # gradle로 빌드
        run: ./gradlew clean build -Dspring.profiles.active=ci
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Get Current Time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
        shell: bash